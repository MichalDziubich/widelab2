<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form validator for Widelab recruitment task 2</title>
</head>
<body>

    <div class="container">
        <form id="form" class="form">
            <h2>Please Register with us</h2>
            <div class="form-control">
                <label for="username">Username</label>
                <input class="width" type="text" id="username" placeholder="Enter username" autocomplete="username">
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="email">Email</label>
                <input class="width" type="text" id="email" placeholder="Enter email">
                <small>Error message</small>
            </div>
            <div class="form-control zipcode">
                <div>
                    <label for="zipcode">Zip Code</label>
                    <input type="number" id="zipcode" placeholder="Enter Zip Code">
                    <small>Error message</small>
                </div>
                <div>
                    <label for="age">Age</label>
                    <input type="number" id="age" placeholder="Enter age" min="18">
                    <small>Error message</small>
                </div>
            </div>
            <div class="form-control gender">
                <p>Please select gender</p>
                    <div>                    
                        <label for="male" id="male">Male</label>
                        <input type="radio" id="male" class="radio">
                    </div>
                  <div>
                    <label for="female">Female</label>
                    <input type="radio" id="female" class="radio">
                    
                  </div>
                <small>Error message</small>
            </div>

            <div class="form-control">
                <label for="terms">I agree to the Terms & Conditions</label>
                <input type="checkbox" id="terms" name="terms">
               
            </div>
            <button type="submit">Submit</button>

        </form>
    </div>



    <script src="main.js"></script>
    
</body>
</html>
